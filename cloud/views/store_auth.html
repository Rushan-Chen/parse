<div>
  <p>Saving your GitHub session...</p>
</div>
<script type="text/javascript">
  Parse.User.become('<%= sessionToken %>')
    .then((user) => {
      console.log(user)
      window.location.href='/user';
    })
    .then((error) => {
      console.log(error)
      window.location.href='/login';
    })
</script>
